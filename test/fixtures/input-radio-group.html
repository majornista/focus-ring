<!DOCTYPE html>
<html lang="en">
  <head>
    <title>input[type=radio] group fixture</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .js-focus-visible :focus:not(.focus-visible), .js-focus-ring :focus:not(.focus-ring) {

        outline: none;
      }
      .focus-visible, .focus-ring {
        outline: 2px solid red;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="foo" id="first">
    <input type="radio" name="foo" id="last">
    <script src="/dist/focus-visible.js"></script>
  </body>
</html>
