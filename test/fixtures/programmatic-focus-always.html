
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>programmatic focus with element that always matches focus-visible fixture</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .js-focus-visible :focus:not(.focus-visible), .js-focus-ring :focus:not(.focus-ring) {

        outline: none;
      }
      .focus-visible, .focus-ring {
        outline: 2px solid red;
      }
    </style>
  </head>
  <body>
    <button id="start">Focus input</button>
    <input type="text" id="el">
    <script src="/dist/focus-visible.js"></script>
    <script>
      start.onclick = function() {
        el.focus();
      };
    </script>
  </body>
</html>
