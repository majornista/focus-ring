<!DOCTYPE html>
<html lang="en">
  <head>
    <title>programmatic focus fixture</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .js-focus-visible :focus:not(.focus-visible), .js-focus-ring :focus:not(.focus-ring) {

        outline: none;
      }
      .focus-visible, .focus-ring {
        outline: 2px solid red;
      }
    </style>
  </head>
  <body>
    <button id="start">Focus other button</button>
    <button id="el">Focus me!</button>
    <script src="/dist/focus-visible.js"></script>
    <script>
      start.onclick = function() {
        if (window.Promise) {
          Promise.resolve().then(function() {
            el.focus();
          });
        } else {
          // If this is IE11, which does not support Promises,
          // cheat with a setImmediate.
          setTimeout(function() {
            el.focus();
          }, 0);
        }
      };
    </script>
  </body>
</html>
